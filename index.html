<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./img/Logo.png" alt="Logo">
                <h1>Campo Minato</h1>
            </div>
            <form>
                <label for="diff">Difficolt&agrave;:</label>
                <select name="diff" id="diff">
                    <option value="100">Easy</option>
                    <option value="81">Hard</option>
                    <option value="49">Crazy</option>
                </select>
                <button type="button" id="play">Play</button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="app">
                <h1>Seleziona il livello di difficolt&agrave; e genera la griglia.</h1>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Made with &hearts; by <a href="#">Boolean</a></p>
        </div>
    </footer>
    <script src="./javascript/script.js"></script>
</body>
</html>
